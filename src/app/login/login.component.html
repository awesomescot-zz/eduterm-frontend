<div class="container">
<h1>Login Form</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
</form>
<a [routerLink]="['/signup']">Create account</a>
<button (click)="authService.logOut()" *ngIf="authService.loggedIn()">Log out</button>
</div>

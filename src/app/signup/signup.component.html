<div class="container">
<h1>Signup Form</h1>
<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Name is required!
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" name="password1" required [(ngModel)]="model.password1" #password1="ngModel">
    <div [hidden]="password1.valid || password1.pristine" class="alert alert-danger">
      Password is required!
    </div>
  </div>
  <div class="form-group">
    <label>Repeat Password:</label>
    <input type="password" class="form-control" name="password2" required [(ngModel)]="model.password2" #password2="ngModel">
    <div [hidden]="password1.value === password2.value" class="alert alert-danger">
      Must match other password!
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid || password1.value !== password2.value">Create Account</button>
</form>
<button (click)="authService.logOut()" *ngIf="authService.loggedIn()">Log out</button>

</div>

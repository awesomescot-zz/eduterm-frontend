        <div class="chat_window">
          <div class="top_menu">
            <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
          </div>
          <ul class="messages">
            <app-chat-message *ngFor="let message of chat.messages" [message]="message">
            </app-chat-message> 
          </ul>
          <div class="bottom_wrapper clearfix">
            <app-chat-question *ngFor="let question of chat.questions" [question]="question" (onClick)="onQuestionClick($event)"></app-chat-question>
          </div>
        </div>

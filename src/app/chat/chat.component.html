        <div class="chat_window">
          <div class="top_menu">
            <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
          </div>
          <ul class="messages">
            <li *ngFor="let message of chat.messages" class="{{message.message_side}} message appeared">
              <div class="text_wrapper text">{{message.text}}</div>
            </li> 
          </ul>
          <div class="bottom_wrapper clearfix">
            <app-chat-question *ngFor="let question of chat.questions" [question]="question"></app-chat-question>
          </div>
        </div>
